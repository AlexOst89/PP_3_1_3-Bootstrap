<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
        body {
            padding-top: 3.5rem;
        }
    </style>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">
        <strong th:text="${currentUser.email}"></strong> with roles:
        <span th:each="role : ${currentUser.roles}">
        <small th:text="${#strings.substringAfter(role.name, '_')}"></small>
    </span>
    </a>
    <a href="/logout" class="btn btn-outline-light my-2 my-sm-0">Logout</a>
</nav>
<div class="d-flex" style="height: 100vh">

    <div class="nav flex-column nav-pills col-2 mt-3">
        <div class="list-group list-group-flush">
            <a href="#admin" class="list-group-item list-group-item-action active" data-bs-toggle="list">Admin</a>
            <a href="#user" class="list-group-item list-group-item-action" data-bs-toggle="list">User</a>
        </div>
    </div>
    <div class="col-md-10" style="background-color: #f0f0f0;">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="admin">
                <h1 class="mb-4">Admin Panel</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#users-table">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#new-user">New User</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="users-table">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="l" aria-labelledby="list-tab">
                                <div class="card">
                                    <h5 class="card-header">All users</h5>
                                    <div class="card-body">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Password</th>
                                                <th>ROLES</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.id}"></td>
                                                <td th:text="${user.username}"></td>
                                                <td th:text="${user.userLastName}"></td>
                                                <td th:text="${user.userAge}"></td>
                                                <td th:text="${user.email}"></td>
                                                <td>******</td>
                                                <td>
                                                    <span th:each="role, iterStat : ${user.roles}"
                                                          th:text="${#strings.substringAfter(role.name, '_')} + (${iterStat.last ? '' : ' '})">
                                                    </span>
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                            th:data-bs-target="@{'#editModal_' + ${user.id}}">
                                                        Edit
                                                    </button>
                                                </td>
                                                <div class="modal fade" th:id="'editModal_' + ${user.id}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="editModalLabel">Edit User #<span th:text="${user.id}"></span></h5>
                                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <form th:action="@{/admin/updateUser}" method="post">
                                                                    <input type="hidden" name="id" th:value="${user.id}" />
                                                                    <div class="modal-body d-flex flex-column align-items-center">
                                                                        <div class="w-100 text-center">
                                                                            <div class="col-md-12 text-center">
                                                                                <div class="row mb-6">
                                                                                    <div class="col-md-6 mx-auto">
                                                                                        <label for="id" class="form-label fw-bold">ID</label>
                                                                                        <input type="text" class="form-control" id="id" th:value="${user.id}" required style="text-align:center;" disabled>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-12 text-center">
                                                                                <div class="row mb-3">
                                                                                    <div class="col-md-6 mx-auto">
                                                                                        <label for="firstName" class="form-label fw-bold">First Name</label>
                                                                                        <input type="text" class="form-control" id="firstName" name="username" th:value="${user.username}" required style="text-align:center;">
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-12 text-center">
                                                                                <div class="row mb-3">
                                                                                    <div class="col-md-6 mx-auto">
                                                                                        <label for="lastName" class="form-label fw-bold">Last Name</label>
                                                                                        <input type="text" class="form-control" id="lastName" name="userLastName" th:value="${user.userLastName}" required style="text-align:center;">
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-12 text-center">
                                                                                <div class="row mb-3">
                                                                                    <div class="col-md-6 mx-auto">
                                                                                        <label for="age" class="form-label fw-bold">Age</label>
                                                                                        <input type="number" class="form-control" id="age" name="userAge" th:value="${user.userAge}" required style="text-align:center;">
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-12 text-center">
                                                                                <div class="row mb-3">
                                                                                    <div class="col-md-6 mx-auto">
                                                                                        <label for="email" class="form-label fw-bold">Email</label>
                                                                                        <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required style="text-align:center;">
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-12 text-center">
                                                                                <div class="row mb-3">
                                                                                    <div class="col-md-6 mx-auto">
                                                                                        <label for="password" class="form-label fw-bold">Password</label>
                                                                                        <input type="text" class="form-control" id="password" name="password" th:value="${user.password}" required style="text-align:center;">
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-12 text-center">
                                                                                <div class="row mb-3">
                                                                                    <div class="col-md-6 mx-auto">
                                                                                        <label for="roles" class="form-label fw-bold">Role</label>
                                                                                        <select class="form-select form-control" id="role" name="roles" size="2" aria-label="role" multiple required>
                                                                                            <option th:each="role : ${allRoles}"
                                                                                                    th:value="${role.id}"
                                                                                                    th:text="${#strings.substringAfter(role.name, '_')}"
                                                                                                    th:selected="${#lists.contains(user.roles, role)}">
                                                                                            </option>
                                                                                        </select>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                        <button type="submit" class="btn btn-primary">Edit</button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <td>
                                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                            th:data-bs-target="@{'#deleteModal_' + ${user.id}}">Delete</button>
                                                </td>
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <div class="modal fade" th:id="'deleteModal_' + ${user.id}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                                                <div class="modal-dialog">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header">
                                                                            <h5 class="modal-title" id="deleteModalLabel">Delete user<span th:text="${user.id}"></span></h5>
                                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                                                        </div>
                                                                        <div class="modal-body d-flex flex-column align-items-center">
                                                                            <form th:action="@{/admin/deleteUser}" method="post">
                                                                                <input type="hidden" name="id" th:value="${user.id}" />
                                                                                <div class="modal-body d-flex flex-column align-items-center">
                                                                                    <div class="w-100 text-center">
                                                                                        <div class="col-md-12 text-center">
                                                                                            <div class="row mb-6">
                                                                                                <div class="col-md-12 mx-auto">
                                                                                                    <label for="id" class="form-label fw-bold">ID</label>
                                                                                                    <input type="text" class="form-control" id="id" th:value="${user.id}" required style="text-align:center;" disabled>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-md-12 text-center">
                                                                                            <div class="row mb-3">
                                                                                                <div class="col-md-12 mx-auto">
                                                                                                    <label for="firstName" class="form-label fw-bold">First Name</label>
                                                                                                    <input type="text" class="form-control" id="firstName" name="username" th:value="${user.username}" required style="text-align:center;" disabled>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-md-12 text-center">
                                                                                            <div class="row mb-3">
                                                                                                <div class="col-md-12 mx-auto">
                                                                                                    <label for="lastName" class="form-label fw-bold">Last Name</label>
                                                                                                    <input type="text" class="form-control" id="lastName" name="userLastName" th:value="${user.userLastName}" required style="text-align:center;" disabled>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-md-12 text-center">
                                                                                            <div class="row mb-3">
                                                                                                <div class="col-md-12 mx-auto">
                                                                                                    <label for="age" class="form-label fw-bold">Age</label>
                                                                                                    <input type="number" class="form-control" id="age" name="userAge" th:value="${user.userAge}" required style="text-align:center;" disabled>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-md-12 text-center">
                                                                                            <div class="row mb-3">
                                                                                                <div class="col-md-12 mx-auto ">
                                                                                                    <label for="email" class="form-label fw-bold">Email</label>
                                                                                                    <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required style="text-align:center;" disabled>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-md-12 text-center">
                                                                                            <div class="row mb-3">
                                                                                                <div class="col-md-12 mx-auto">
                                                                                                    <label for="password" class="form-label fw-bold">Password</label>
                                                                                                    <input type="text" class="form-control" id="password" name="password" th:value="${user.password}" required style="text-align:center;" disabled>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-md-12 text-center">
                                                                                            <div class="row mb-3">
                                                                                                <div class="col-md-12 mx-auto">
                                                                                                    <label for="roles" class="form-label fw-bold">Role</label>
                                                                                                    <select class="form-select form-control" id="role" name="roles" size="2" aria-label="role" multiple required disabled>
                                                                                                        <option th:each="role : ${allRoles}"
                                                                                                                th:value="${role.id}"
                                                                                                                th:text="${#strings.substringAfter(role.name, '_')}"
                                                                                                                th:selected="${#lists.contains(user.roles, role)}">
                                                                                                        </option>
                                                                                                    </select>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>

                                                                                <div class="modal-footer">
                                                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                                                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                    </div>
                                    </tr>
                                    </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                    <div class="card">
                        <h5 class="card-header">Add new user</h5>
                        <div class="card-body">
                            <form th:action="@{/admin/saveUser}" method="post">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-md-3 text-center">
                                            <div class="mb-3">
                                                <label for="username" class="form-label fw-bold">First Name</label>
                                                <input type="text" class="form-control" id="username" name="username" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="userLastName" class="form-label fw-bold">Last Name</label>
                                                <input type="text" class="form-control" id="userLastName" name="userLastName" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="userAge" class="form-label fw-bold">Age</label>
                                                <input type="number" class="form-control" id="userAge" name="userAge" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="email" class="form-label fw-bold">Email</label>
                                                <input type="email" class="form-control" id="email" name="email" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="password" class="form-label fw-bold">Password</label>
                                                <input type="password" class="form-control" id="password" name="password" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="roles" class="form-label fw-bold">Roles</label>
                                                <select multiple class="custom-select" id="roles" name="roles[]" size="2" required>
                                                    <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${#strings.substringAfter(role.name, '_')}"></option>
                                                </select>
                                            </div>
                                            <div class="d-grid gap-2">
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="user">
        <h1 class="mb-4">User information-page</h1>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="user-table">
                <div class="tab-content">
                    <!-- Информация о пользователе -->
                    <div class="tab-pane fade show active" id="list" aria-labelledby="list-tab">
                        <div class="card">
                            <h5 class="card-header">About user</h5>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>ROLES</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${currentUser.id}"></td>
                                        <td th:text="${currentUser.username}"></td>
                                        <td th:text="${currentUser.userLastName}"></td>
                                        <td th:text="${currentUser.userAge}"></td>
                                        <td th:text="${currentUser.email}"></td>
                                        <td>
                                            <span th:each="role, iterStat : ${currentUser.roles}"
                                                  th:text="${#strings.substringAfter(role.name, '_')} + (${iterStat.last ? '' : ' '})">
                                            </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
