<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>

        body {
            padding-top: 3.5rem;
        }
    </style>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">
        <strong th:text="${currentUser.email}"></strong> with roles:
        <span th:each="authority : ${currentUser.authorities}"
              th:text="${#strings.replace(authority.authority, 'ROLE_', '')}">
        <!-- отображение преобразованного имени роли -->
    </span>
    </a>

    <a href="/logout" class="btn btn-outline-light my-2 my-sm-0">Logout</a>
</nav>
<div class="d-flex" style="height: 100vh">

    <div class="nav flex-column nav-pills col-2 mt-3">
        <div class="list-group list-group-flush">
            <a href="#user" class="list-group-item list-group-item-action active" data-bs-toggle="list">User</a>
        </div>
    </div>
    <div class="col-md-10" style="background-color: #f0f0f0;">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="user">
                <h1 class="mb-4">User information-page</h1>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="user-table">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="list" aria-labelledby="list-tab">
                                <div class="card">
                                    <h5 class="card-header">About user</h5>
                                    <div class="card-body">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>ROLES</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td th:text="${currentUser.id}"></td>
                                                <td th:text="${currentUser.username}"></td>
                                                <td th:text="${currentUser.userLastName}"></td>
                                                <td th:text="${currentUser.userAge}"></td>
                                                <td th:text="${currentUser.email}"></td>
                                                <td>
                                                    <span th:each="authority : ${currentUser.authorities}"
                                                          th:text="${#strings.replace(authority.authority, 'ROLE_', '')}">
                                                    </span>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
